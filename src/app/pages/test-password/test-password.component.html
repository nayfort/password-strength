<div class="login-block">
  <div class="control-block">
    Password:
    <input class="input" type="password" placeholder="Password" [(ngModel)]="password" (input)="checkPasswordStrength()" name="password">
  </div>

  <div class="strength-sections">
    <div class="section" [ngClass]="strengthClasses[0]"></div>
    <div class="section" [ngClass]="strengthClasses[1]"></div>
    <div class="section" [ngClass]="strengthClasses[2]"></div>
  </div>
</div>
